<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Life Support</title>
    <!-- Link to css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
    <center>
    <h1>NEW ISSUE</h1>
    </center>

    <section class="section">
        <div class="container">

                <div class="field">
                    <label class="label">Location</label>
                    <div class="control">
                        <input id="loc" class="input" type="text" placeholder="Text input">
                    </div>
                </div>

                <div class="field">
                  <label class="label">Problem</label>
                  <div class="control">
                    <textarea id="prob" class="textarea" placeholder="Textarea"></textarea>
                  </div>
                </div>

                <div class="field">
                  <label class="label">Level of Urgency</label>
                  <div class="control">
                    0 <input id="urg" type="range" name="points" size="50"> 10
                  </div>
                </div>

                <div class="field">
                  <label class="label">Tools Needed To Help</label>
                  <div class="control">
                    <input id="tools" type="text" name="Problem" value=" " size="90">
                  </div>
                </div>

                <div class="field">
                  <label class="label">Task Needed To Help</label>
                  <div class="control">
                    <input id="tasks" class="input" type="text" placeholder="Text input">
                  </div>
                </div>

                <div class="field is-grouped">
                  <div class="control">
                    <button id="submit" class="button is-link" onclick="location.href='thanks.html'">Submit</button>
                  </div>
                  <div class="control">
                    <button class="button is-text" onclick="location.href='index.html'">Cancel</button>
                  </div>
                </div>

        </div>
    </section>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
	const ref = database.ref("help_wanted");

	const resp = ref.push({
		"help_wanted" :
			"location" : document.getElementById("name"),
			"problem" : document.getElementById("prob"),
			"task": document.getElementById("tasks"),
			"tools": document.getElementById("tools"),
			"urgency": document.getElementById("urg"),
		})
	console.log(resp);
	</script>
    <script  src="js/data.js"></script>
</body>
