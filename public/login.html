<!DOCTYPE html>
<html lang="en" >
<html>
    <title> is me, ur besto </title>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="login-page">
        <div class="form">
            <form class="register-form">
                <input type="text" placeholder="first name"/>
                <input type="text" placeholder="last name"/>
                <input type="email" id="reg_mail" placeholder="email address"/>
                <input type="password" id="reg_pass" placeholder="password"/>
                <input type="number" placeholder="phone number"/>
                <button onclick="create('reg_mail', 'reg_pass')">create</button>
                <p class="message">Already registered? <a href="login.html#login">Sign In</a></p>
            </form>
            <form class="login-form">
                <input type="email" id = "log_mail" placeholder="email address"/>
                <input type="password" id = "log_pass" placeholder="password"/>
                <button onclick="login('log_mail', 'log_pass')">login</button>
                <p class="message">Not registered? <a href="#register">Create an account</a></p>
            </form>
          </div>
        </div>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script  src="js/main.js"></script>
    </body>

    <script>
        function create(mail, pass) {
            var input1 = document.getElementById(mail),
            email = input1.value;
            var input2 = document.getElementById(pass),
            password = input2.value;
            firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                // ...
            }); 
        }
        function login(mail, pass) {
            var input1 = document.getElementById(mail),
            email = input1.value;
            var input2 = document.getElementById(pass),
            password = input2.value;
            firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                // ...
            });
        }
    </script>
</html>
